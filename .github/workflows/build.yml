name: Docker Build

on:
  push:
    branches: [ "main" ]
    
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      
      - name: Kaniko build
        uses: aevea/action-kaniko@master
        with:
          image: aevea/kaniko
          cache: true
          cache_registry: aevea/cache
          username: FAKE_USER_BUILD_ONLY
          password: FAKE_PASS_BUILD_ONLY
          extra_args: --no-push
